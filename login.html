<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 0;
      width: 100vw;
      height: 100vh;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container button {
      width: 100%;
      margin-top: 15px;
    }

    .login-link {
      margin-top: 10px;
      text-align: center;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg" alt="Cat 1">
    <img src="https://cdn.pixabay.com/photo/2022/10/25/04/55/cat-7544821_1280.jpg" alt="Cat 2">
    <img src="https://cdn.pixabay.com/photo/2018/04/20/17/18/cat-3336579_1280.jpg" alt="Cat 3">
    <img src="https://cdn.pixabay.com/photo/2020/06/24/19/41/cat-5337501_1280.jpg" alt="Cat 4">
    <img src="https://cdn.pixabay.com/photo/2015/06/07/19/42/animal-800760_1280.jpg" alt="Cat 5">
    <img src="https://cdn.pixabay.com/photo/2022/09/30/12/56/cat-7489398_1280.jpg" alt="Cat 6">
    <img src="https://cdn.pixabay.com/photo/2019/11/08/11/56/kitten-4611189_1280.jpg" alt="Cat 7">
    <img src="https://cdn.pixabay.com/photo/2023/06/29/12/28/cats-8096304_1280.jpg" alt="Cat 8">
  </div>

  <!-- Translucent Login Form -->
  <div class="form-container">
    <h2>Log In</h2>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary" onclick="location.href = 'home.html'">Log In</button>
    </form>
    <div class="login-link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
